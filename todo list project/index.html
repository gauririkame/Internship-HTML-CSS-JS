<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> TODO LIST- ADD    DELETE     UPDATE</h1>

            </div>
        </div>
    </div>

    <script src="index.js"></script>

</html>
